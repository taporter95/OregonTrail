	<script>
	$(document).ready(function(){
	
	  $(document).keydown(function (e) {
        var keyCode = e.keyCode || e.which,
        arrow = {left: 37, up: 38, right: 39, down: 40 };

        switch (keyCode) {

            case arrow.left:
				if (left > 420)
					left-= 10;
				$("#boat").css('left', left);
				//console.log("left: " + left);
            break;

            case arrow.right: 
				if (left < 820)
					left+= 10;
				$("#boat").css("left", left + "px"); 
			  //console.log("Right: " + left);
            break;
        }
    });
	
	
	});
	</script>
	
	
  <body>
	<h1> Mini Game </h1>
	
	<div class="boat" id="boat"> </div>
	<div class="water" > </div>
	<div class="sandLeft" > </div>
	<div class="sandRight" > </div>
	<div class="rock" id="rock1"> </div> 
	<div class="rock" id="rock2"> </div> 
	<div class="rock" id="rock3"> </div> 
	<div class="rock" id="rock4"> </div> 
	<div class="rock" id="rock5"> </div> 
	<div class="end" id="end"> </div>
